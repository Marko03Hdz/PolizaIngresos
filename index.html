  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="estilo.css">
      <title>Póliza Ingresos</title>
  </head>


  <body>
      <div class="container">
          <div class="header">
              <span>&lt;&lt;[IDFraternidad].[Nombre]&gt;&gt;</span>
          </div>
          <div class="title-row">
              <div class="title">PÓLIZA INGRESOS</div>
              <div class="date-policy">
                  <div class="date-policy-item">
                      <span class="title-label">FECHA:</span>
                      <strong>&lt;&lt;TEXT([FECHA], "DD - MMM - YYYY")&gt;&gt;</strong>
                  </div>
                  <div class="date-policy-item">
                      <span class="title-label">PÓLIZA No.:</span>
                      <strong>&lt;&lt;[No.Reg]&gt;&gt;</strong>
                  </div>
              </div>
          </div>
          
          <div class="table-wrapper">
          <table class="table">
              <tr>
                  <th>CUENTA</th>
                  <th class="sub-cta-col">Sub.C</th>
                  <th class="nombre-col">NOMBRE</th>
                  <th>PARCIAL</th>
                  <th>DEBE</th>
                  <th>HABER</th>
              </tr>
               <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr class="small-text">
                  <td>&lt;&lt;[BANCO].[NoCuenta]&gt;&gt;</td>
                  <td></td>
                  <td>&lt;&lt;[BANCO].[Banco]&gt;&gt;</td>
                  <td></td>
                  <td></td>
                  <td>&lt;&lt;[MONTO]&gt;&gt;</td>
              </tr>
               <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
               <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
          </table>
          </div>
          
           <div class="concept-label">CONCEPTO</div>
          <div class="concept">
              <span class="concept-text">Ingresos Propios de la Actividad Pastoral</span>
              <span class="receipt-number">&lt;&lt;[IDRecibo]&gt;&gt;</span>
          </div>
              <div class="firma-label">Mc0311/2025</div>
      </div>
  </body>
  </html>
